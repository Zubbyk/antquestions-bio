<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antquestions?</title>
    
    <link rel="stylesheet" href="/styles.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="enter-overlay">
        <button id="enter-btn">*клацни*</button>
    </div>
    
    <canvas id="rain-canvas"></canvas>

    <div class="gothic-cross cross-1"></div>
    <div class="gothic-cross cross-2"></div>
    <div class="gothic-cross cross-3"></div>
    <div class="gothic-cross cross-4"></div>
    <div class="gothic-cross cross-5"></div>
    
    <canvas id="visualizer-canvas"></canvas>

    <div class="card-container">
        
        <div class="banner"></div>

        <div class="avatar-wrapper">
            <img src="" alt="Главный аватар" class="main-avatar" id="discord-avatar">
            <img src="https://cdn.discordapp.com/avatar-decoration-presets/a_f6fbc6e9dedd53a1b70e5573499ddd11.png?size=160&passthrough=true" alt="Рамка аватара" class="avatar-decoration">
        </div>

        <div class="profile-content">
            
            <div class="username">antquestions?</div>
            <div class="location"><i class="fas fa-map-marker-alt"></i> Bayreuth, Germany</div>

            <div class="social-links">
                <a href="https://discord.gg/aggh2656sT" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://t.me/antquestions52" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://github.com/Zubbyk" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            </div>

            <div class="song-card">
                <img src="https://i1.sndcdn.com/artworks-VpquKGcDLCSw8hP1-EH67yg-t500x500.jpg" alt="Обложка трека" class="song-cover"> 
                <div class="song-info">
                    <div class="song-title">прощай</div>
                    <div class="song-artist">5mewmet</div>
                </div>
                <a href="https://open.spotify.com/track/3fp7JJM1rKjJba5ZzdSHk6?si=551143315a00426b" target="_blank" title="Слушать на Spotify">
                    <i class="fab fa-spotify"></i>
                </a>
            </div>

            <div class="player-controls">
                <div class="player-buttons">
                    <i class="fas fa-backward-step" id="prev-btn"></i>
                    <i class="fas fa-play play-button" id="play-pause-btn"></i>
                    <i class="fas fa-forward-step" id="next-btn"></i>
                </div>
                <div class="progress-bar-container" id="progress-container">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                    <div class="progress-handle" id="progress-handle"></div>
                </div>
                <div class="time-and-volume">
                    <span class="time" id="current-time">00:00</span>
                    <span class="time-separator">/</span>
                    <span class="time" id="total-duration">00:00</span>
                    <div class="volume-control">
                        <i class="fas fa-volume-high" id="volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audio-source" src="pros4ay.mp3" crossOrigin="anonymous"></audio>

    <script src="/script.js" defer></script>

</body>
</html>
